<li class="list-item">
  <input
    class="checkbox"
    type="checkbox"
    [checked]="task.status === 'complete'"
    (change)="toggleTaskStatus()"
    aria-labelledby="text"
  />
  <span [class.completed]="task.status === 'complete'" id="text">
    {{ task.task }}
  </span>
  <button class="delete-button" (click)="deleteTask()" aria-label="delete task">
    &#10006;
  </button>
</li>
