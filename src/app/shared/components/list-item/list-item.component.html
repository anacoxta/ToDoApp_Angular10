<div class="list-item">
  <input
    type="checkbox"
    [checked]="task.status === 'complete'"
    (change)="toggleTaskStatus()"
    aria-labelledby="text"
  />
  <span [class.completed]="task.status === 'complete'" id="text">
    {{ task.task }}
  </span>
  <button (click)="deleteTask()" aria-label="delete task">&#10006;</button>
</div>
